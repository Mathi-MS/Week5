<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!-- CSS  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h2>Image Gallery</h2>

            <div class="img__box">
                <img src="https://picsum.photos/id/34/400/300" alt="randomimage">
            </div>
            <div class="img__box">
                <img src="https://picsum.photos/id/7/400/300" alt="randomimage">
            </div>
            <div class="img__box">
                <img src="https://picsum.photos/id/497/400/300" alt="randomimage">
            </div>
            <div class="img__box">
                <img src="https://picsum.photos/id/349/400/300" alt="randomimage">
            </div>
            <div class="img__box">
                <img src="https://picsum.photos/id/57/400/300" alt="randomimage">
            </div>
            <div class="img__box">
                <img src="https://picsum.photos/id/430/400/300" alt="randomimage">
            </div>
            <div class="img__box">
                <img src="https://picsum.photos/id/568/400/300" alt="randomimage">
            </div>
            <div class="img__box">
                <img src="https://picsum.photos/id/75/400/300" alt="randomimage">
            </div>
            <div class="img__box">
                <img src="https://picsum.photos/id/238/400/300" alt="randomimage">
            </div>
            <div class="img__box">
                <img src="https://picsum.photos/id/495/400/300" alt="randomimage">
            </div>
            <div class="img__box">
                <img src="https://picsum.photos/id/659/400/300" alt="randomimage">
            </div>
        </div>
    </div>
    <div class="popup">
        <p class="closepopup">X</p>
        <div class="popupimg">
            <img  alt="randomimage">
        </div>
    </div>
    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
